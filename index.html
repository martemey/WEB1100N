<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>BØ Industribedrift - Hjem</title>
    <link rel="stylesheet" href="CSS/BØ.css">
</head>

<body>
    <header>
        <div class="header">BØ Industribedrift</div>

    <lenker>

      </div>

      <div class="product-box">
